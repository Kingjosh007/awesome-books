<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books - Book Management System Using Plain Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Yaldevi font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="overlay">
        <img src="images/susan-q-yin-books-unsplash.jpg" alt="Image showing books in shelves in a library">
    </div>
    <h1 class="text-center">All awesome books</h1>
    <div class='booksTableContainer'>
    <table class="table table-bordered table-striped booksTable table-responsive">
        <thead></thead>
        <tbody class='booksContainer'></tbody>
    </table>
    </div>
    <div class="separator">
    </div>
    <h2>Add a new book</h2>
    <form name="add-book">
        <div class="input-group mb-4">
            <span class="input-group-text" id="addon-book-title">@</span>
            <input type="text" class="form-control" name="title" placeholder="Title" aria-label="Title" aria-describedby="addon-book-title" required>
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text" id="addon-book-author">@</span>
            <input type="text" class="form-control" name="author" placeholder="Author" aria-label="Author" aria-describedby="addon-book-author" required>
        </div>
        <button type="submit" class="btn btn-primary"> Add </button>
    </form>

    <script type="module" src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/c397284221.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
